  <!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Javascript Quiz!</title>
</head>
<body>
    <div class="container">
        <h1 class="welcome">Javascript Quiz</h1>
        <h2 id="countdown"></h2> 
         <p id="main"></p> 
         <div class="buttons">
            <!-- <button class="quit">Exit Quiz</button> -->
            <!-- <button class="start">Continue</button> -->
          </div>
    </div>
    <div class="start-btn"><button>Start Quiz</button></div>
    <div class="info-box">
      <div class="info-title">
        <span>Rules of this quiz</span>
      </div>
      <div class="info-list">
        <div class="info">1. You will get <span>60</span> seconds to complete quiz.</div>
        <div class="info">2. If you answer incorrectly, <span>10</span> seconds will be subtracted.</div>
        <div class="info">3. When the questions are answered or the clock hits 0, the game is over.</div>
        <div class="info">4. Have fun!</div>
      </div>
       <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
      </div>
    </div>
</div>
